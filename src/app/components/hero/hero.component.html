<div class="container animated fadeIn">
  <h1>{{ hero.name | uppercase }}
    <small>({{ hero.appearance | date:'y' }})</small>
  </h1>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <img [src]="hero.img" [alt]="hero.name" class="img-fluid">
      <br>
      <br>
      <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Go back</a>
    </div>
    <div class="col-md-8">
      <h3>{{ hero.name }}</h3>
      <hr>
      <p>{{ hero.biography }}</p>
      <div>
        <img *ngIf="hero.publisher == 'Marvel'" src="assets/img/marvel.png" alt="Marvel" class="publisher-img">
        <img *ngIf="hero.publisher == 'DC'" src="assets/img/dc.png" alt="DC" class="publisher-img">
      </div>
    </div>
  </div>
</div>
